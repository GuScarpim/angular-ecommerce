<section class="max-w-screen-md mx-auto p-6 md:p-12">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <article class="flex flex-col gap-6 items-center">
      <div class="w-[400px] flex content-center justify-center">
        <img alt="FrutaFeira" src="../../../../assets/logo/logo.png" class="w-[100px] h-[100px] object-contain mb-8" />
      </div>
      <div class="flex flex-col w-full">
        <label class="text-medium">Email</label>
        <input
          class="w-full rounded-md border border-gray-300 bg-white text-regular h-10 mt-2 px-4 focus:outline-none focus:border-primary transition-all duration-300 ease-in-out"
          type="text" formControlName="email" placeholder="Insira o seu email">
        <div *ngIf="form.get('email')?.touched && form.get('email')?.hasError('yup')" class="text-red-500 mt-1">
          {{ form.get('email')?.getError('yup') }}
        </div>
      </div>
      <div class="flex flex-col w-full">
        <label class="text-medium">Senha</label>
        <input
          class="w-full rounded-md border border-gray-300 bg-white text-regular h-10 mt-2 px-4 focus:outline-none focus:border-primary transition-all duration-300 ease-in-out"
          type="password" formControlName="password" placeholder="******">
        <div *ngIf="form.get('password')?.touched && form.get('password')?.hasError('yup')" class="text-red-500 mt-1">
          {{ form.get('password')?.getError('yup') }}
        </div>
      </div>
    </article>

    <button aria-label="submit-button" type="submit"
      class="w-full mt-5 bg-primary text-white border border-gray-300 rounded-md py-2 font-medium hover:brightness-90 transition-all duration-500 ease-out">
      Entrar
    </button>
  </form>
</section>
